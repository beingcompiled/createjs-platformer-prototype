        <title></title>

        <meta name="description" content="">

        <style>
			.palette {
				float: left;
				position: relative;
				width : 500px; 
				height : 100px;
				margin: 20px;
			}
			.colour {
				float: left;
				width : 100px; 
				height : 50px;
				padding: 0px;
			}
		</style>

		<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
        
        <!-- CDN
        <script src="http://code.createjs.com/easeljs-0.5.0.min.js"></script>
        <script src="http://code.createjs.com/tweenjs-0.3.0.min.js"></script>
        <script src="http://code.createjs.com/soundjs-0.3.0.min.js"></script>
        <script src="http://code.createjs.com/preloadjs-0.2.0.min.js"></script>

    </head>

    <body>
	
		<div id="palettes"></div>

        <script src="./js/src/tools/Palettes.js"></script>
		<script>
			$(document).ready(function() {
				var i, j, counter = 0, plts = palettes.get_palettes();
				for (var p in plts) {
					$('#palettes').append("<div class='palette' id='" + p + "'><p>" + p + "</p></div>");
					for (j=0; j<plts[p].length; j++) {
						var _id = plts[p][j].substring(1, plts[p][j].length);
						$('#' + p).append("<div id='" + _id + "' class='colour'></div>");
						$('#'+_id).css({"background" : plts[p][j]}); //"top" : (j*50) + "px"
					}
					counter++;	
				}
			});
		</script>
    </body>
</html>
