		<canvas id="stage" width="950" height="420" style="background: LightGrey"></canvas>
		<div id="wrap">
			<!-- <canvas id="loaderCanvas" width="480" height="320"></canvas> -->
			<div id="instructions">
				<ul class="keys">
					<li><strong>a</strong> : left</li>
					<li><strong>d</strong> : right</li>
					<li><strong>w</strong> : jump</li>
					<li><strong>s</strong> : duck</li>
				</ul>
				<ul class="keys">
					<li><strong>space</strong> : sword</li>
					<li><strong>mouse</strong> : aim + shoot</li>
				</ul>
				<ul class="keys">
					<li><strong>b</strong> : conjure box</li>
					<li><strong>l</strong> : levitate</li>
					<li><strong>t</strong> : teleport</li>
				</ul>
				<ul class="keys">
					<li><strong>p</strong> : take photo</li>
				</ul>
				<div id="stats"></div>
				<a href='/palettes.html' target='_blank'>see colour palettes</a>
